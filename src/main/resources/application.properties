spring.application.name=FabricaInnosistemasF5
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

spring.data.mongodb.ssl.enabled=true
spring.data.mongodb.ssl.ca-file=${MONGO_CA_PATH}
spring.data.mongodb.ssl.invalid-hostname-allowed=true


logging.level.org.hibernate.SQL=ERROR
logging.level.com.innosistemas=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
app.jwtSecret=${APP_JWT_SECRET:changeme-dev-placeholder}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:3600000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB