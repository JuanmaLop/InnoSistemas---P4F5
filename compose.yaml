services:
  # PostgreSQL Database
  db:
    image: postgres:18
    container_name: postgresdb
    environment:
      POSTGRES_DB: InnosistemasF5
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innosistemas-api
    environment:
      # PostgreSQL Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/InnosistemasF5
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123

      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/Innosistemas-P4F5

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: "30000"
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"

      # JWT Configuration
      APP_JWT_SECRET: XIiPNH54kD18UvyONS1xTP77Esw7mnT5pHW5s0js1worXLRUNxpoc4K8wocrCTpM
      APP_JWT_EXPIRATION_MS: "3600000"

      # Logging
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: ERROR
      LOGGING_LEVEL_COM_INNOSISTEMAS: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Adminer - Database Management Tool
  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - "8000:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  db-data:
  mongo-data:
